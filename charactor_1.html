    <p>這是第幾次了呢？</p>

    <p>雖然毫無印象，但自己很清楚，不是第一次來到這裡。</p>

    <p>站在全鎮唯一的櫻花樹下，雖然離家也不遠，平常也不會刻意來這個地方。</p>

    <p>唯一的櫻花樹，卻很久不開花。</p>

    <p>大家都說，只有當有人過世的時候，這棵櫻花樹才會多一顆花苞。</p>

    <p>那，什麼時候開花呢？</p>

    <p>「不知道，大概要等大家一起復活的日子吧。」</p>

    <p>在這小鎮上的住民沒有任何人看過它開花，只聽說上個月過世的伊智婆婆曾經看過，但也沒人相信一個失智症老人的話。</p>

    <p>佐藤秀一在樹下繞來繞去，還是想不起來自己到底為什麼會覺得不是第一次站在這裡。</p>

    <p>「真是的……」</p>
